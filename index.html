<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas con POO</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <div id="app">
        <h1>Reservas con POO</h1>
        <div id="auth">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="username" placeholder="User" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="User" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div id="bookings" style="display: none;">
            <h2>Reservas</h2>
            <button id="createBooking">Create Booking</button>
            <button id="logout">Log out</button>
            <ul id="bookingList"></ul>
        </div>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
